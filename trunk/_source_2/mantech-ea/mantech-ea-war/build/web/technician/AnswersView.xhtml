<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.ViewAnswersTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">

                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_answerID}"/>
                                <h:outputText value="#{answersController.selected.answerID}" title="#{bundle.ViewAnswersTitle_answerID}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_answerContent}"/>
                                <h:outputText value="#{answersController.selected.answerContent}" title="#{bundle.ViewAnswersTitle_answerContent}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_createTime}"/>
                                <h:outputText value="#{answersController.selected.createTime}" title="#{bundle.ViewAnswersTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_createIP}"/>
                                <h:outputText value="#{answersController.selected.createIP}" title="#{bundle.ViewAnswersTitle_createIP}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_editTime}"/>
                                <h:outputText value="#{answersController.selected.editTime}" title="#{bundle.ViewAnswersTitle_editTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_editIP}"/>
                                <h:outputText value="#{answersController.selected.editIP}" title="#{bundle.ViewAnswersTitle_editIP}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_isEnable}"/>
                                <h:outputText value="#{answersController.selected.isEnable}" title="#{bundle.ViewAnswersTitle_isEnable}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_editorID}"/>
                                <h:outputText value="#{answersController.selected.editorID}" title="#{bundle.ViewAnswersTitle_editorID}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewAnswersLabel_complaintID}"/>
                                <h:outputText value="#{answersController.selected.complaintID}" title="#{bundle.ViewAnswersTitle_complaintID}"/>
                            </div>

                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{answersController.destroyAndView}" value="#{bundle.ActionLabel_Disable}"/>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{answersController.enableAndView}" value="#{bundle.ActionLabel_Enable}"/>
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="Edit" value="#{bundle.ViewAnswersEditLink}"/>
                            <br />
                            <h:commandLink styleClass="button" action="#{answersController.prepareCreate}" value="#{bundle.ViewAnswersCreateLink}" />
                            <br />
                            <h:commandLink styleClass="button" action="#{answersController.prepareList}" value="#{bundle.ViewAnswersShowAllLink}"/>
                           
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
