<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.CreateAnswersTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">

                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>

                            <h:outputLabel value="#{bundle.CreateAnswersLabel_answerID}" for="answerID" />
                            <h:inputText id="answerID" value="#{answersController.selected.answerID}" title="#{bundle.CreateAnswersTitle_answerID}" required="true" requiredMessage="#{bundle.CreateAnswersRequiredMessage_answerID}"/>
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_answerContent}" for="answerContent" />
                            <h:inputTextarea rows="4" cols="30" id="answerContent" value="#{answersController.selected.answerContent}" title="#{bundle.CreateAnswersTitle_answerContent}" required="true" requiredMessage="#{bundle.CreateAnswersRequiredMessage_answerContent}"/>
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_createTime}" for="createTime" />
                            <h:inputText id="createTime" value="#{answersController.selected.createTime}" title="#{bundle.CreateAnswersTitle_createTime}" required="true" requiredMessage="#{bundle.CreateAnswersRequiredMessage_createTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_createIP}" for="createIP" />
                            <h:inputText id="createIP" value="#{answersController.selected.createIP}" title="#{bundle.CreateAnswersTitle_createIP}" required="true" requiredMessage="#{bundle.CreateAnswersRequiredMessage_createIP}"/>
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_editTime}" for="editTime" />
                            <h:inputText id="editTime" value="#{answersController.selected.editTime}" title="#{bundle.CreateAnswersTitle_editTime}" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_editIP}" for="editIP" />
                            <h:inputText id="editIP" value="#{answersController.selected.editIP}" title="#{bundle.CreateAnswersTitle_editIP}" />
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_isEnable}" for="isEnable" />
                            <h:inputText id="isEnable" value="#{answersController.selected.isEnable}" title="#{bundle.CreateAnswersTitle_isEnable}" required="true" requiredMessage="#{bundle.CreateAnswersRequiredMessage_isEnable}"/>
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_editorID}" for="editorID" />
                            <h:selectOneMenu id="editorID" value="#{answersController.selected.editorID}" title="#{bundle.CreateAnswersTitle_editorID}" >
                                <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateAnswersLabel_complaintID}" for="complaintID" />
                            <h:selectOneMenu id="complaintID" value="#{answersController.selected.complaintID}" title="#{bundle.CreateAnswersTitle_complaintID}" required="true" requiredMessage="#{bundle.CreateAnswersRequiredMessage_complaintID}">
                                <f:selectItems value="#{complaintsController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{answersController.create}" value="#{bundle.CreateAnswersSaveLink}" />
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="#{answersController.prepareList}" value="#{bundle.CreateAnswersShowAllLink}" immediate="true"/>
                            
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
