<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.ViewDepartmentsTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewDepartmentsLabel_departmentID}"/>
                                <h:outputText value="#{departmentsController.selected.departmentID}" title="#{bundle.ViewDepartmentsTitle_departmentID}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewDepartmentsLabel_departmentName}"/>
                                <h:outputText value="#{departmentsController.selected.departmentName}" title="#{bundle.ViewDepartmentsTitle_departmentName}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewDepartmentsLabel_isEnable}"/>
                                <h:outputText value="#{departmentsController.selected.isEnable}" title="#{bundle.ViewDepartmentsTitle_isEnable}"/>
                            </div>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{departmentsController.destroyAndView}" value="#{bundle.ActionLabel_Disable}"/>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{departmentsController.enableAndView}" value="#{bundle.ActionLabel_Enable}"/>
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="DepartmentsEdit" value="#{bundle.ViewDepartmentsEditLink}"/>
                            <br />
                            <h:commandLink styleClass="button" action="#{departmentsController.prepareCreate}" value="#{bundle.ViewDepartmentsCreateLink}" />
                            <br />
                            <h:commandLink styleClass="button" action="#{departmentsController.prepareList}" value="#{bundle.ViewDepartmentsShowAllLink}"/>
                            
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
