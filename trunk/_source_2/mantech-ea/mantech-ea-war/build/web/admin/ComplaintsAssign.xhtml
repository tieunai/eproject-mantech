<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.EditComplaintsTitle_assignComplaint}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>

                            <h:outputLabel value="#{bundle.EditComplaintsLabel_complaintID}" for="complaintID" />
                            <h:inputText id="complaintID" value="#{complaintsController.selected.complaintID}" title="#{bundle.EditComplaintsTitle_complaintID}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_complaintID}"/>
                            <h:outputLabel value="#{bundle.EditComplaintsLabel_title}" for="title" />
                            <h:inputText id="title" value="#{complaintsController.selected.title}" title="#{bundle.EditComplaintsTitle_title}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_title}"/>
                            <h:outputLabel value="#{bundle.EditComplaintsLabel_priority}" for="priority" />
                            <h:inputText id="priority" value="#{complaintsController.selected.priority}" title="#{bundle.EditComplaintsTitle_priority}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_priority}"/>
                            <h:outputLabel value="#{bundle.EditComplaintsLabel_complaintContent}" for="complaintContent" />
                            <h:inputTextarea rows="4" cols="30" id="complaintContent" value="#{complaintsController.selected.complaintContent}" title="#{bundle.EditComplaintsTitle_complaintContent}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_complaintContent}"/>
                            <h:outputLabel value="#{bundle.EditComplaintsLabel_userRef}" for="userRef" />
                            <h:selectOneMenu id="userRef" value="#{complaintsController.selected.userRef}" title="#{bundle.EditComplaintsTitle_userRef}" >
                                <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditComplaintsLabel_threadID}" for="threadID" />
                            <h:selectOneMenu id="threadID" value="#{complaintsController.selected.threadID}" title="#{bundle.EditComplaintsTitle_threadID}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_threadID}">
                                <f:selectItems value="#{threadsController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <br/>
                            <br/>
                            <h:commandLink styleClass="button" action="#{complaintsController.update}" value="#{bundle.EditComplaintsSaveLink}"/>
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="ComplaintsView" value="#{bundle.EditComplaintsViewLink}" immediate="true"/>
                            <br />
                            <h:commandLink styleClass="button" action="#{complaintsController.prepareList}" value="#{bundle.EditComplaintsShowAllLink}" immediate="true"/>
                            
                        </h:form>

                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
