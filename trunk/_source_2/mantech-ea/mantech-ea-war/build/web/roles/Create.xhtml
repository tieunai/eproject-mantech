<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.CreateRolesTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:outputLabel value="#{bundle.CreateRolesLabel_roleName}" for="roleName" />
                            <h:inputText id="roleName" value="#{rolesController.selected.roleName}" title="#{bundle.CreateRolesTitle_roleName}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_roleName}"/>
                            <h:outputLabel value="#{bundle.CreateRolesLabel_description}" for="description" />
                            <h:inputTextarea rows="4" cols="30" id="description" value="#{rolesController.selected.description}" title="#{bundle.CreateRolesTitle_description}" />
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{rolesController.create}" value="#{bundle.CreateRolesSaveLink}" />
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="#{rolesController.prepareList}" value="#{bundle.CreateRolesShowAllLink}" immediate="true"/>
                            
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
