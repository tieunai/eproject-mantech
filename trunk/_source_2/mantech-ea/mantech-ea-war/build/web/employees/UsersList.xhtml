<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_24">

                    <!-- Box Header: Start -->
                    <div class="box_top">

                        <h2 class="icon pages"><h:outputText value="#{bundle.UsersManagement_tableName}"/></h2>

                        <!-- Tab Select: Start -->
                        <ul class="sorting">
                            <li><a href="#listing" class="active"><h:outputText value="#{bundle.TabsLabel_Listing}"/></a></li>
                            <li>
                                <h:form>
                                    <h:commandLink action="Create" title="Add New"><h:outputText value="#{bundle.TabsLabel_AddNew}"/></h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                        <!-- Tab Select: End -->

                    </div>
                    <!-- Box Header: End -->

                    <!-- Box Content: Start -->
                    <div class="box_content">

                        <!-- News Table Tabs: Start -->
                        <div class="tabs">
                            <!-- News Sorting Table: Start -->
                            <div id="listing">
                                <h:form >
                                    <h:outputText escape="false" value="#{bundle.ListUsersEmpty}" rendered="#{usersController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{usersController.items.rowCount > 0}">
                                        <h:outputText value="#{usersController.pagination.pageFirstItem + 1}..#{usersController.pagination.pageLastItem + 1}/#{usersController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{usersController.previous}" value="#{bundle.Previous} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{usersController.next}" value="#{bundle.Next} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasNextPage}"/>&nbsp;

                                        <h:dataTable value="#{usersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" styleClass="sorting">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsersTitle_username}"/>
                                                </f:facet>
                                                <h:outputText style="font-weight: bold; color: red" value="#{item.username}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsersTitle_isOnline}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.isOnline}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsersTitle_lastVisit}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.lastVisit}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsersTitle_createTime}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.createTime}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsersTitle_isEnable}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.isEnable}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ViewUsersTitle_editorName}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.editorID.username}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListRolesTitle_roleName}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.roleID.roleName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDepartmentsTitle_shortDepartmentName}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.departmentID.departmentName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>

                                                <h:commandLink styleClass="view tip" title="#{bundle.ActionLabel_View}" action="#{usersController.prepareView}" value="#{bundle.ActionLabel_View}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="edit tip" title="#{bundle.ActionLabel_Edit}" action="#{usersController.prepareEdit}" value="#{bundle.ActionLabel_Edit}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="edit tip" title="#{bundle.ActionLabel_ResetPassword}" action="#{usersController.prepareResetPassword}" value="#{bundle.ActionLabel_ResetPassword}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="delete tip" title="#{bundle.ActionLabel_Disable}" action="#{usersController.destroy}" value="#{bundle.ActionLabel_Disable}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="enable tip" title="#{bundle.ActionLabel_Enable}" action="#{usersController.enable}" value="#{bundle.ActionLabel_Enable}"/>
                                            </h:column>
                                        </h:dataTable>

                                    </h:panelGroup>
                                </h:form>
                            </div>

                            <!-- News Sorting Table - Add News Tab: End -->

                        </div>
                        <!-- News Table Tabs: End -->

                    </div>
                    <!-- Box Content: End -->

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
