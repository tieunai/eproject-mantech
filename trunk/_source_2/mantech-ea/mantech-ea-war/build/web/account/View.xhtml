<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.ViewProfileTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">

                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_userID}"/>
                                <h:outputText value="#{usersController.selected.userID}" title="#{bundle.ViewUsersTitle_userID}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                                <h:outputText style="font-weight: bold; color: red" value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_firstName}"/>
                                <h:outputText value="#{usersController.selected.firstName}" title="#{bundle.ViewUsersTitle_firstName}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_lastName}"/>
                                <h:outputText value="#{usersController.selected.lastName}" title="#{bundle.ViewUsersTitle_lastName}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_isOnline}"/>
                                <h:outputText value="#{usersController.selected.isOnline}" title="#{bundle.ViewUsersTitle_isOnline}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_lastVisit}"/>
                                <h:outputText value="#{usersController.selected.lastVisit}" title="#{bundle.ViewUsersTitle_lastVisit}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_createTime}"/>
                                <h:outputText value="#{usersController.selected.createTime}" title="#{bundle.ViewUsersTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_createIP}"/>
                                <h:outputText value="#{usersController.selected.createIP}" title="#{bundle.ViewUsersTitle_createIP}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_editTime}"/>
                                <h:outputText value="#{usersController.selected.editTime}" title="#{bundle.ViewUsersTitle_editTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_editIP}"/>
                                <h:outputText value="#{usersController.selected.editIP}" title="#{bundle.ViewUsersTitle_editIP}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_isEnable}"/>
                                <h:outputText value="#{usersController.selected.isEnable}" title="#{bundle.ViewUsersTitle_isEnable}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewUsersLabel_editorName}"/>
                                <h:outputText value="#{usersController.selected.editorID.username}" title="#{bundle.ViewUsersTitle_editorName}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewRolesLabel_roleName}"/>
                                <h:outputText value="#{usersController.selected.roleID.roleName}" title="#{bundle.ViewRolesLabel_roleName}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewDepartmentsLabel_departmentName}"/>
                                <h:outputText value="#{usersController.selected.departmentID.departmentName}" title="#{bundle.ViewDepartmentsLabel_departmentName}"/>
                            </div>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{usersController.prepareUpdateProfile}" value="#{bundle.ViewUsersEditLink}" />
                            <br />
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
