<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.ProfileEditTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">


                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>

                        <h:outputLabel value="#{bundle.EditUsersLabel_firstName}" for="firstName" />
                        <h:inputText id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.EditUsersTitle_firstName}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_firstName}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_lastName}" for="lastName" />
                        <h:inputText id="lastName" value="#{usersController.selected.lastName}" title="#{bundle.EditUsersTitle_lastName}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_lastName}"/>
                        <br/>
                        <br/>
                        <h:commandLink styleClass="button" action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                        
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
