<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_24">

                    <!-- Box Header: Start -->
                    <div class="box_top">

                        <h2 class="icon pages"><h:outputText value="#{bundle.AnswersManagement_tableName}"/></h2>

                        <!-- Tab Select: Start -->
                        <ul class="sorting">
                            <li><a href="#listing" class="active"><h:outputText value="#{bundle.TabsLabel_Listing}"/></a></li>
                            <li>
                                <h:form>
                                    <h:commandLink action="Create" title="Add New"><h:outputText value="#{bundle.TabsLabel_AddNew}"/></h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                        <!-- Tab Select: End -->

                    </div>
                    <!-- Box Header: End -->

                    <!-- Box Content: Start -->
                    <div class="box_content">

                        <!-- News Table Tabs: Start -->
                        <div class="tabs">
                            <!-- News Sorting Table: Start -->
                            <div id="listing">

                                <h:form styleClass="sorting">
                                    <h:outputText escape="false" value="#{bundle.ListAnswersEmpty}" rendered="#{answersController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{answersController.items.rowCount > 0}">
                                        <h:outputText value="#{answersController.pagination.pageFirstItem + 1}..#{answersController.pagination.pageLastItem + 1}/#{answersController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{answersController.previous}" value="#{bundle.Previous} #{answersController.pagination.pageSize}" rendered="#{answersController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{answersController.next}" value="#{bundle.Next} #{answersController.pagination.pageSize}" rendered="#{answersController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable value="#{answersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" styleClass="sorting">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_answerID}"/>
                                                </f:facet>
                                                <h:outputText style="font-weight: bold; color: red" value="#{item.answerID}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_answerContent}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.answerContent}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_createTime}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.createTime}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_createIP}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.createIP}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_editTime}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.editTime}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_editIP}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.editIP}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_isEnable}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.isEnable}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_editorID}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.editorID}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListAnswersTitle_complaintID}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.complaintID}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink styleClass="view tip" title="#{bundle.ActionLabel_View}" action="#{answersController.prepareView}" value="#{bundle.ListAnswersViewLink}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="edit tip" title="#{bundle.ActionLabel_Edit}" action="#{answersController.prepareEdit}" value="#{bundle.ListAnswersEditLink}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="delete tip" title="#{bundle.ActionLabel_Disable}" action="#{answersController.destroy}" value="#{bundle.ActionLabel_Disable}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="delete tip" title="#{bundle.ActionLabel_Enable}" action="#{answersController.enable}" value="#{bundle.ActionLabel_Enable}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                </h:form>
                            </div>

                        </div>
                        <!-- News Table Tabs: End -->

                    </div>
                    <!-- Box Content: End -->

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
