<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.EditDepartmentsTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>

                            <h:outputLabel value="#{bundle.EditDepartmentsLabel_departmentName}" for="departmentName" />
                            <h:inputText id="departmentName" value="#{departmentsController.selected.departmentName}" title="#{bundle.EditDepartmentsTitle_departmentName}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_departmentName}"/>
                            <h:outputLabel value="#{bundle.EditDepartmentsLabel_isEnable}" for="isEnable" />
                            <h:inputText id="isEnable" value="#{departmentsController.selected.isEnable}" title="#{bundle.EditDepartmentsTitle_isEnable}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_isEnable}"/>
                            <br/>
                            <br/>
                            <h:commandLink styleClass="button" action="#{departmentsController.update}" value="#{bundle.EditDepartmentsSaveLink}"/>
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="DepartmentsView" value="#{bundle.EditDepartmentsViewLink}" immediate="true"/>
                            <br />
                            <h:commandLink styleClass="button" action="#{departmentsController.prepareList}" value="#{bundle.EditDepartmentsShowAllLink}" immediate="true"/>
                            
                        </h:form>
                        <!--END JSF CODE-->

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
