<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_24">

                    <!-- Box Header: Start -->
                    <div class="box_top">

                        <h2 class="icon pages"><h:outputText value="#{bundle.ArticlesManagement_tableName}"/></h2>

                        <!-- Tab Select: Start -->
                        <ul class="sorting">
                            <li><a href="#listing" class="active"><h:outputText value="#{bundle.TabsLabel_Listing}"/></a></li>
                            <li>
                                <h:form>
                                    <h:commandLink action="ArticlesCreate" title="Add New"><h:outputText value="#{bundle.TabsLabel_AddNew}"/></h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                        <!-- Tab Select: End -->

                    </div>
                    <!-- Box Header: End -->

                    <!-- Box Content: Start -->
                    <div class="box_content">

                        <!-- News Table Tabs: Start -->
                        <div class="tabs">
                            <!-- News Sorting Table: Start -->
                            <div id="listing">
                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListArticlesEmpty}" rendered="#{articlesController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{articlesController.items.rowCount > 0}">
                                        <h:outputText value="#{articlesController.pagination.pageFirstItem + 1}..#{articlesController.pagination.pageLastItem + 1}/#{articlesController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{articlesController.previous}" value="#{bundle.Previous} #{articlesController.pagination.pageSize}" rendered="#{articlesController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{articlesController.next}" value="#{bundle.Next} #{articlesController.pagination.pageSize}" rendered="#{articlesController.pagination.hasNextPage}"/>&nbsp;

                                        <h:dataTable value="#{articlesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" styleClass="sorting">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListArticlesTitle_title}"/>
                                                </f:facet>
                                                <h:outputText style="font-weight: bold; color: red" value="#{item.title}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListArticlesTitle_createTime}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.createTime}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListArticlesTitle_createIP}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.createIP}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListArticlesTitle_editTime}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.editTime}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListArticlesTitle_editIP}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.editIP}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListArticlesTitle_isEnable}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.isEnable}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListArticlesTitle_userName}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.userID.username}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink styleClass="view tip" title="#{bundle.ActionLabel_View}" action="#{articlesController.prepareView}" value="#{bundle.ListArticlesViewLink}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="edit tip" title="#{bundle.ActionLabel_Edit}" action="#{articlesController.prepareEdit}" value="#{bundle.ListArticlesEditLink}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="delete tip" title="#{bundle.ActionLabel_Disable}" action="#{articlesController.destroy}" value="#{bundle.ActionLabel_Disable}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="delete tip" title="#{bundle.ActionLabel_Enable}" action="#{articlesController.enable}" value="#{bundle.ActionLabel_Enable}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                </h:form>
                            </div>

                        </div>
                        <!-- News Table Tabs: End -->

                    </div>
                    <!-- Box Content: End -->

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
