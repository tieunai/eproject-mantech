<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.ViewComplaintsTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_complaintID}"/>
                                <h:outputText value="#{complaintsController.selected.complaintID}" title="#{bundle.ViewComplaintsTitle_complaintID}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_title}"/>
                                <h:outputText value="#{complaintsController.selected.title}" title="#{bundle.ViewComplaintsTitle_title}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_complaintContent}"/>
                                <h:outputText value="#{complaintsController.selected.complaintContent}" title="#{bundle.ViewComplaintsTitle_complaintContent}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_createTime}"/>
                                <h:outputText value="#{complaintsController.selected.createTime}" title="#{bundle.ViewComplaintsTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_createIP}"/>
                                <h:outputText value="#{complaintsController.selected.createIP}" title="#{bundle.ViewComplaintsTitle_createIP}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_editIP}"/>
                                <h:outputText value="#{complaintsController.selected.editIP}" title="#{bundle.ViewComplaintsTitle_editIP}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_isEnable}"/>
                                <h:outputText value="#{complaintsController.selected.isEnable}" title="#{bundle.ViewComplaintsTitle_isEnable}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_isFinished}"/>
                                <h:outputText value="#{complaintsController.selected.isFinished}" title="#{bundle.ViewComplaintsTitle_isFinished}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_finishedTime}"/>
                                <h:outputText value="#{complaintsController.selected.finishedTime}" title="#{bundle.ViewComplaintsTitle_finishedTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_hasReplied}"/>
                                <h:outputText value="#{complaintsController.selected.hasReplied}" title="#{bundle.ViewComplaintsTitle_hasReplied}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_repliedTime}"/>
                                <h:outputText value="#{complaintsController.selected.repliedTime}" title="#{bundle.ViewComplaintsTitle_repliedTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_userRef}"/>
                                <h:outputText value="#{complaintsController.selected.userRef}" title="#{bundle.ViewComplaintsTitle_userRef}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewComplaintsLabel_editorName}"/>
                                <h:outputText value="#{complaintsController.selected.editorID.username}" title="#{bundle.ViewComplaintsTitle_editorName}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ListComplaintsTitle_userName}"/>
                                <h:outputText value="#{complaintsController.selected.userID.username}" title="#{bundle.ListComplaintsTitle_userName}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ListThreadsTitle_threadName}"/>
                                <h:outputText value="#{complaintsController.selected.threadID.threadName}" title="#{bundle.ListThreadsTitle_threadName}"/>
                            </div>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{complaintsController.destroyAndView}" value="#{bundle.ActionLabel_Disable}"/>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{complaintsController.enableAndView}" value="#{bundle.ActionLabel_Enable}"/>
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="ComplaintsEdit" value="#{bundle.ViewComplaintsEditLink}"/>
                            <br />
                            <h:commandLink styleClass="button" action="#{complaintsController.prepareCreate}" value="#{bundle.ViewComplaintsCreateLink}" />
                            <br />
                            <h:commandLink styleClass="button" action="#{complaintsController.prepareList}" value="#{bundle.ViewComplaintsShowAllLink}"/>
                            

                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
