<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <meta http-equiv="imagetoolbar" content="no" />
        <title>Mantech Helpdesk Administration Panel</title>
        <h:outputStylesheet library="css" name="screen.css" />
        <h:outputStylesheet library="css" name="reset.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="typography.css" />
        <h:outputStylesheet library="css" name="forms.css" />

        <h:outputStylesheet library="css" name="fixed.css" />
        <h:outputStylesheet library="css" name="dark.css" />

        <h:outputScript library="js" name="jquery-1.4.1.min.js" target="head"/>
        <h:outputScript library="js" name="jquery.cookie.js" target="head"/>
        <h:outputScript library="js" name="jquery.styleswitcher.js" target="head"/>
        <h:outputScript library="js" name="jquery.visualize.js" target="head"/>
        <h:outputScript library="js" name="jquery.visualize-tooltip.js" target="head"/>
        <h:outputScript library="js" name="jquery-animate-css-rotate-scale.js" target="head"/>
        <h:outputScript library="js" name="jquery-ui-1.8.13.custom.min.js" target="head"/>
        <h:outputScript library="js" name="jquery.poshytip.min.js" target="head"/>
        <h:outputScript library="js" name="jquery.quicksand.js" target="head"/>
        <h:outputScript library="js" name="jquery.poshytip.min.js" target="head"/>
        <h:outputScript library="js" name="jquery.dataTables.min.js" target="head"/>
        <h:outputScript library="js" name="jquery.facebox.js" target="head"/>
        <h:outputScript library="js" name="jquery.uniform.min.js" target="head"/>
        <h:outputScript library="js" name="jquery.wysiwyg.js" target="head"/>
        <h:outputScript library="js" name="shCore.js" target="head"/>
        <h:outputScript library="js" name="shBrushXml.js" target="head"/>
        <h:outputScript library="js" name="shBrushJScript.js" target="head"/>
        <h:outputScript library="js" name="shBrushCss.js" target="head"/>
        <h:outputScript library="js" name="shBrushPhp.js" target="head"/>
        <h:outputScript library="js" name="shCore.js" target="head"/>
        <h:outputScript library="js" name="jqueryFileTree.js" target="head"/>
        <h:outputScript library="js" name="custom.js" target="head"/>

    </h:head>
    <h:body>
        <div id="wrap" class="container_24">
            <div class="login2">

                <!-- 100% Box Grid Container: Start -->
                <div class="grid_12">

                    <!-- Box Header: Start -->
                    <div class="box_top">

                        <h2 class="icon key">Login</h2>

                        <!-- Tab Select: End -->

                    </div>
                    <!-- Box Header: End -->

                    <!-- Box Content: Start -->
                    <div class="box_content padding">

                        <!-- Tabs: Start -->
                        <div class="tabs">

                            <!-- Login Tab: Start -->
                            <div id="login">
                                <p class="note small">Welcome to Mantech Helpdesk Administration, to login just click <b>login</b>.</p>

                                <h:form>

                                    <div class="field noline nopadding">
                                        <label class="left" for="username">Username</label>
                                        <h:inputText  title="enter your username" styleClass="validate tip-stay right" id="username" value="#{usersController.selected.username}"/>
                          
                                    </div>

                                    <div class="field">
                                        <label class="left" for="password">Password</label>
                                        <h:inputSecret title="enter your password" styleClass="validate tip-stay right" id="password" value="#{usersController.selected.password}"/>
                  
                                    </div>

                                    <div class="field noline nopadding">
                                        <label class="nobold left nowidth"><input type="checkbox" /> Remember me</label>

                                        <div class="right">
                                            <div class="button">
                                            <span>#{bundle.EditUsersSaveLink} <h:commandButton action="#{usersController.userLogin}"/>
                                            </span>
                                            </div>
                                        </div>
                                    </div>

                                </h:form>

                            </div>


                        </div>
                        <!-- Tabs: End -->

                    </div>
                    <!-- Box Content: End -->

                </div>
                <!-- 100% Box Grid Container: End -->
            </div>
            <!-- Grid Container: End (centers) -->


        </div>


    </h:body>
</html>
