<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.CreateComplaintsTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>

                            <h:outputLabel value="#{bundle.CreateComplaintsLabel_title}" for="title" />
                            <h:inputText id="title" value="#{complaintsController.selected.title}" title="#{bundle.CreateComplaintsTitle_title}" required="true" requiredMessage="#{bundle.CreateComplaintsRequiredMessage_title}"/>
                            <h:outputLabel value="#{bundle.CreateComplaintsLabel_complaintContent}" for="complaintContent" />
                            <h:inputTextarea rows="4" cols="30" id="complaintContent" value="#{complaintsController.selected.complaintContent}" title="#{bundle.CreateComplaintsTitle_complaintContent}" required="true" requiredMessage="#{bundle.CreateComplaintsRequiredMessage_complaintContent}"/>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{complaintsController.create}" value="#{bundle.CreateComplaintsSaveLink}" />
                            
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
