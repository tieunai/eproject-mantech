<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="grid_24">

                    <!-- Box Header: Start -->
                    <div class="box_top">

                        <h2 class="icon pages"><h:outputText value="#{bundle.RolesManagement_tableName}"/></h2>

                        <!-- Tab Select: Start -->
                        <ul class="sorting">
                            <li><a href="#listing" class="active"><h:outputText value="#{bundle.TabsLabel_Listing}"/></a></li>
                            <li>
                                <h:form>
                                    <h:commandLink action="Create" title="Add New"><h:outputText value="#{bundle.TabsLabel_AddNew}"/></h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                        <!-- Tab Select: End -->

                    </div>
                    <!-- Box Header: End -->

                    <!-- Box Content: Start -->
                    <div class="box_content">

                        <!-- News Table Tabs: Start -->
                        <div class="tabs">
                            <!-- News Sorting Table: Start -->
                            <div id="listing">
                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListRolesEmpty}" rendered="#{rolesController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{rolesController.items.rowCount > 0}">
                                        <h:outputText value="#{rolesController.pagination.pageFirstItem + 1}..#{rolesController.pagination.pageLastItem + 1}/#{rolesController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{rolesController.previous}" value="#{bundle.Previous} #{rolesController.pagination.pageSize}" rendered="#{rolesController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{rolesController.next}" value="#{bundle.Next} #{rolesController.pagination.pageSize}" rendered="#{rolesController.pagination.hasNextPage}"/>&nbsp;

                                        <h:dataTable value="#{rolesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" styleClass="sorting">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListRolesTitle_roleName}"/>
                                                </f:facet>
                                                <h:outputText style="font-weight: bold; color: red" value="#{item.roleName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListRolesTitle_description}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.description}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink styleClass="view tip" title="#{bundle.ActionLabel_View}" action="#{rolesController.prepareView}" value="#{bundle.ListRolesViewLink}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink styleClass="edit tip" title="#{bundle.ActionLabel_Edit}" action="#{rolesController.prepareEdit}" value="#{bundle.ListRolesEditLink}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                </h:form>
                            </div>
                        </div>
                        <!-- News Table Tabs: End -->

                    </div>
                    <!-- Box Content: End -->

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
