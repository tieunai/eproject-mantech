<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	My Profile </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_userID}"/>
                                <h:outputText styleClass="form-label"  value="#{usersController.selected.userID}" title="#{bundle.ViewUsersTitle_userID}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_username}"/>
                                <h:outputText styleClass="form-label" style="font-weight: bold; color: red" value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_firstName}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.firstName}" title="#{bundle.ViewUsersTitle_firstName}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_lastName}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.lastName}" title="#{bundle.ViewUsersTitle_lastName}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_isOnline}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.isOnline}" title="#{bundle.ViewUsersTitle_isOnline}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_lastVisit}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.lastVisit}" title="#{bundle.ViewUsersTitle_lastVisit}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_createTime}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.createTime}" title="#{bundle.ViewUsersTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_createIP}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.createIP}" title="#{bundle.ViewUsersTitle_createIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_editTime}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.editTime}" title="#{bundle.ViewUsersTitle_editTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_editIP}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.editIP}" title="#{bundle.ViewUsersTitle_editIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_isEnable}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.isEnable}" title="#{bundle.ViewUsersTitle_isEnable}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewUsersLabel_editorName}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.editorID.username}" title="#{bundle.ViewUsersTitle_editorName}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewRolesLabel_roleName}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.roleID.roleName}" title="#{bundle.ViewRolesLabel_roleName}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewDepartmentsLabel_departmentName}"/>
                                <h:outputText styleClass="form-label" value="#{usersController.selected.departmentID.departmentName}" title="#{bundle.ViewDepartmentsLabel_departmentName}"/>

                                <br/>
                                <br />
                                <h:commandLink styleClass="button themed" action="#{usersController.prepareUpdateProfile}" value="#{bundle.ViewUsersEditLink}" />
                                <br />
                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
