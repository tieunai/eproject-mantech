<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	Edit My Profile </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:form>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>

                                <h:outputLabel  styleClass="form-label" value="#{bundle.EditUsersLabel_firstName}" for="firstName" />
                                <h:inputText styleClass="form-field full" id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.EditUsersTitle_firstName}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_firstName}"/>
                                <h:outputLabel  styleClass="form-label" value="#{bundle.EditUsersLabel_lastName}" for="lastName" />
                                <h:inputText styleClass="form-field full" id="lastName" value="#{usersController.selected.lastName}" title="#{bundle.EditUsersTitle_lastName}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_lastName}"/>
                                <br/>
                                <br/>
                                <h:commandLink styleClass="button themed" action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
