<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	Change password </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputLabel styleClass="form-label" value="#{bundle.EditUsersLabel_username}"/>
                                <h:outputLabel styleClass="form-label" style="font-weight: bold; color: red" value="#{usersController.selected.username}"/>

                                <h:outputLabel styleClass="form-label" value="#{bundle.EditUsersLabel_currentPassword}" for="currentPassword" />
                                <h:inputSecret styleClass="form-field full" id="currentPassword" value="#{usersController.tmpCurrentPassword}" title="#{bundle.EditUsersTitle_currentPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_currentPassword}"/>
                                <h:outputLabel styleClass="form-label" value="#{bundle.EditUsersLabel_newPassword}" for="newPassword" />
                                <h:inputSecret styleClass="form-field full" id="newPassword" value="#{usersController.tmpPassword}" title="#{bundle.EditUsersTitle_newPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_newPassword}"/>
                                <h:outputLabel styleClass="form-label" value="#{bundle.EditUsersLabel_confirmPassword}" for="confirmPassword" />
                                <h:inputSecret styleClass="form-field full" id="confirmPassword" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_confirmPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_confirmPassword}"/>
                                <br/>
                                <br/>
                                <h:commandLink styleClass="button themed" action="#{usersController.updateLoggedUserPassword}" value="#{bundle.EditUsersSaveLink}"/>
                                <br />
                                <br />
                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
