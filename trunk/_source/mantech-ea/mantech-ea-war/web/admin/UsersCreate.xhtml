<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
       

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.CreateUsersTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup styleClass="error" id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                            <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                            <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                            <h:inputSecret id="newPassword" value="#{usersController.tmpPassword}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                            <h:outputLabel value="#{bundle.EditUsersLabel_confirmPassword}" for="confirmPassword" />
                            <h:inputSecret id="confirmPassword" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_confirmPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_confirmPassword}"/>
                            <h:outputLabel value="#{bundle.CreateUsersLabel_firstName}" for="firstName" />
                            <h:inputText id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.CreateUsersTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_firstName}"/>
                            <h:outputLabel value="#{bundle.CreateUsersLabel_lastName}" for="lastName" />
                            <h:inputText id="lastName" value="#{usersController.selected.lastName}" title="#{bundle.CreateUsersTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_lastName}"/>
                            <h:outputLabel value="#{bundle.EditRolesLabel_roleName}" for="roleID" />
                            <h:selectOneMenu id="roleID" value="#{usersController.selected.roleID}" title="#{bundle.EditRolesTitle_roleName}" required="true" requiredMessage="#{bundle.EditRolesRequiredMessage_roleName}">
                                <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditDepartmentsLabel_departmentName}" for="departmentID" />
                            <h:selectOneMenu id="departmentID" value="#{usersController.selected.departmentID}" title="#{bundle.EditDepartmentsTitle_departmentName}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_departmentName}">
                                <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                            <br />
                            <br/>
                            <h:commandLink styleClass="button" action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                            <br />
                            <h:commandLink styleClass="button" action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            
    </h:body>
</html>
