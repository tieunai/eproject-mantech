<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
 <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">#{bundle.UsersManagement_tableName} </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                           <h:form>
                            <h:outputLabel styleClass="form-label" value="#{bundle.CreateUsersLabel_username}" for="username" />
                            <h:inputText  styleClass="form-field full" id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                            <h:outputLabel styleClass="form-label"  value="#{bundle.EditUsersLabel_password}" for="password" />
                            <h:inputSecret styleClass="form-field full" id="newPassword" value="#{usersController.tmpPassword}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                            <h:outputLabel styleClass="form-label" value="#{bundle.EditUsersLabel_confirmPassword}" for="confirmPassword" />
                            <h:inputSecret styleClass="form-field full" id="confirmPassword" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_confirmPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_confirmPassword}"/>
                            <h:outputLabel styleClass="form-label" value="#{bundle.CreateUsersLabel_firstName}" for="firstName" />
                            <h:inputText styleClass="form-field full" id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.CreateUsersTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_firstName}"/>
                            <h:outputLabel styleClass="form-label" value="#{bundle.CreateUsersLabel_lastName}" for="lastName" />
                            <h:inputText styleClass="form-field full" id="lastName" value="#{usersController.selected.lastName}" title="#{bundle.CreateUsersTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_lastName}"/>
                            <h:outputLabel styleClass="form-label" value="#{bundle.EditRolesLabel_roleName}" for="roleID" />
                            <h:selectOneMenu id="roleID" value="#{usersController.selected.roleID}" title="#{bundle.EditRolesTitle_roleName}" required="true" requiredMessage="#{bundle.EditRolesRequiredMessage_roleName}">
                                <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel styleClass="form-label" value="#{bundle.EditDepartmentsLabel_departmentName}" for="departmentID" />
                            <h:selectOneMenu id="departmentID" value="#{usersController.selected.departmentID}" title="#{bundle.EditDepartmentsTitle_departmentName}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_departmentName}">
                                <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:commandLink styleClass="button white" action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}">

                            </h:commandLink>
                            <br />
                            <br />
                            <h:commandLink styleClass="button white" action="UsersView" value="#{bundle.EditUsersViewLink}" immediate="true">

                            </h:commandLink>
                            <br />
                            <h:commandLink styleClass="button white" action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true">

                            </h:commandLink>
                            </h:form>
                        <!--END JSF CODE-->
                     </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
