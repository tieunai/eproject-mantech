<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
       <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	<h:outputText value="#{bundle.CreateComplaintsTitle}"/> </h2>
                        <div class="box-content">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>

                           <h:outputLabel styleClass="form-label" value="#{bundle.EditComplaintsLabel_title}" for="title" />
                            <h:inputText styleClass="form-field full" id="title" value="#{complaintsController.selected.title}" title="#{bundle.EditComplaintsTitle_title}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_title}"/>
                            <h:outputLabel styleClass="form-label" value="#{bundle.EditComplaintsLabel_priority}" for="priority" />
                            <h:selectOneMenu styleClass="form-field full" id="priority" value="#{complaintsController.selected.priority}" title="#{bundle.EditComplaintsTitle_priority}" >
                                <f:selectItems value="#{complaintsController.priorityLevelSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel styleClass="form-label" value="#{bundle.EditComplaintsLabel_complaintContent}" for="complaintContent" />
                            <h:inputTextarea styleClass="wysiwyg full" id="complaintContent" value="#{complaintsController.selected.complaintContent}" title="#{bundle.EditComplaintsTitle_complaintContent}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_complaintContent}"/>
                            <h:outputLabel styleClass="form-label" value="#{bundle.EditComplaintsLabel_userRef}" for="userRef" />
                            <h:selectOneMenu styleClass="form-field full" id="userRef" value="#{complaintsController.selected.userRef}" title="#{bundle.EditComplaintsTitle_userRef}" >
                                <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel styleClass="form-label" value="#{bundle.EditComplaintsLabel_threadID}" for="threadID" />
                            <h:selectOneMenu styleClass="form-field full" id="threadID" value="#{complaintsController.selected.threadID}" title="#{bundle.EditComplaintsTitle_threadID}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_threadID}">
                                <f:selectItems value="#{threadsController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <hr/>
                            <h:commandLink styleClass="button themed" action="#{complaintsController.create}" value="#{bundle.CreateComplaintsSaveLink}" >
                            </h:commandLink>
                            <br />
                            <br />
                            <h:commandLink styleClass="button  themed" action="#{complaintsController.prepareList}" value="#{bundle.EditComplaintsShowAllLink}" immediate="true">
                            </h:commandLink>
                            
                        </h:form>
                        <!--END JSF CODE-->
                   </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
