<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
     

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.ListUsersResetPasswordLink}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">

                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:outputLabel value="#{bundle.EditUsersLabel_username}"/>
                            <h:outputLabel style="font-weight: bold; color: red" value="#{usersController.selected.username}"/>
                            <h:outputLabel value="#{bundle.EditUsersLabel_newPassword}" for="newPassword" />
                            <h:inputSecret id="newPassword" value="#{usersController.tmpPassword}" title="#{bundle.EditUsersTitle_newPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_newPassword}"/>
                            <h:outputLabel value="#{bundle.EditUsersLabel_confirmPassword}" for="confirmPassword" />
                            <h:inputSecret id="confirmPassword" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_confirmPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_confirmPassword}"/>
                            <br/>
                            <br/>
                            <h:commandLink styleClass="button" action="#{usersController.updatePassword}" value="#{bundle.EditUsersSaveLink}"/>
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="View" value="#{bundle.EditUsersViewLink}" immediate="true"/>
                            <br />
                            <h:commandLink styleClass="button" action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
         
    </h:body>
</html>
