<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="clear"></div>
                <div class="column full">

                    <div class="box">
                        <h2 class="box-header">
                            <h:outputText value="#{bundle.ComplaintsManagement_tableName}"/>
                        </h2>
                        <div class="box-content">
                            <h:form>
                                <h:commandLink styleClass="button white" action="#{complaintsController.prepareCreate}" immediate="true">
                                    <span class="icon_text addnew"/>Add new
                                </h:commandLink>
                                <h:commandLink styleClass="button white" action="#{complaintsController.reportComplaint}" immediate="true">
                                    <span class="icon_text save"/>Report
                                </h:commandLink>
                                <h:outputText value="ThreadName"/>
                                <h:selectOneMenu styleClass="form-field full" id="threadID" value="#{complaintsController.selected.threadID}" title="#{bundle.EditComplaintsTitle_threadID}" required="true" requiredMessage="#{bundle.EditComplaintsRequiredMessage_threadID}">
                                    <f:selectItems value="#{threadsController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputText value="From"/>
                                <h:inputText value="#{complaintsController.fdate}" id="fdate"/>
                                <h:outputText value="To"/>
                                <h:inputText value="#{complaintsController.tdate}"/>
                                <br/>
                                <h:dataTable value="#{complaintsController.items}" var="item" styleClass="display tabledata"  id="tabledata">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText escape="false" value="#{bundle.ListComplaintsTitle_title}"/>
                                        </f:facet>
                                        <h:outputText style="font-weight: bold; color: red" value="#{item.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_createTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.createTime}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_priority}"/>
                                        </f:facet>
                                        <h:outputText value="#{complaintsController.priorityText}">
                                            <f:param name="level" value="#{item.priority}"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_isEnable}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isEnable}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_isFinished}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isFinished}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_hasReplied}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.hasReplied}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_userRef}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userRef.username}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_userName}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userID.username}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListThreadsTitle_threadName}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.threadID.threadName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListComplaintsTitle_isComplaintFinished}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isComplaintFinished}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink styleClass="button white tip" title="#{bundle.ActionLabel_View}" action="#{complaintsController.prepareView}">
                                            <span class="icon_single preview"/>
                                        </h:commandLink>
                                        <h:outputText value=" "/>
                                        <h:commandLink styleClass="button white tip" title="#{bundle.ActionLabel_Edit}" action="#{complaintsController.prepareEdit}">
                                            <span class="icon_single edit"/>
                                        </h:commandLink>
                                        <h:outputText value=" "/>
                                        <h:commandLink styleClass="button white tip" title="#{bundle.ListComplaintsAssignLink}" action="#{complaintsController.prepareAssign}" >
                                            <span class="icon_single addnew"/>
                                        </h:commandLink>
                                        <h:outputText value=" "/>
                                        <h:commandLink styleClass="button white tip" title="#{bundle.ActionLabel_Disable}" action="#{complaintsController.destroy}">
                                            <span class="icon_single cancel"/>
                                        </h:commandLink>
                                        <h:outputText value=" "/>
                                        <h:commandLink styleClass="button white tip" title="#{bundle.ActionLabel_Enable}" action="#{complaintsController.enable}" >
                                            <span class="icon_single accept"/>
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
