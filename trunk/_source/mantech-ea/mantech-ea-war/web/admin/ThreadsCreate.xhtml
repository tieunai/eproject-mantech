<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
       
 <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">#{bundle.CreateThreadsTitle}</h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>
                            <h:outputLabel styleClass="form-label" value="#{bundle.CreateThreadsLabel_threadName}" for="threadName" />
                            <h:inputText styleClass="form-field full" id="threadName" value="#{threadsController.selected.threadName}" title="#{bundle.CreateThreadsTitle_threadName}" required="true" requiredMessage="#{bundle.CreateThreadsRequiredMessage_threadName}"/>
                             <h:selectOneMenu id="isEnable" value="#{threadsController.selected.isEnable}" title="#{bundle.EditThreadsLabel_isEnable}" required="true" requiredMessage="#{bundle.EditThreadsRequiredMessage_isEnable}">
                                    <f:selectItems value="#{threadsController.trueFalseAvailableSelectOne}"/>
                             </h:selectOneMenu>
                            <h:outputLabel styleClass="form-label" value="#{bundle.CreateDepartmentsLabel_departmentName}" for="departmentID" />
                            <h:selectOneMenu id="departmentID" value="#{threadsController.selected.departmentID}" title="#{bundle.CreateDepartmentsTitle_departmentName}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_departmentName}">
                                <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button white " action="#{threadsController.create}" value="#{bundle.CreateThreadsSaveLink}" />
                            <br />
                            <br />
                            <h:commandLink styleClass="button white " action="#{threadsController.prepareList}" value="#{bundle.CreateThreadsShowAllLink}" immediate="true"/>
                        </h:form>
                        <!--END JSF CODE-->
                     </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
