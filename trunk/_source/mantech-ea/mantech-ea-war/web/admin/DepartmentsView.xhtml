<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	Quick Post </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewDepartmentsLabel_departmentID}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{departmentsController.selected.departmentID}" title="#{bundle.ViewDepartmentsTitle_departmentID}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewDepartmentsLabel_departmentName}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{departmentsController.selected.departmentName}" title="#{bundle.ViewDepartmentsTitle_departmentName}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewDepartmentsLabel_isEnable}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{departmentsController.selected.isEnable}" title="#{bundle.ViewDepartmentsTitle_isEnable}"/>

                                <br/>
                                <br />
                                <h:commandLink styleClass="button f1" action="#{departmentsController.destroyAndView}" value="#{bundle.ActionLabel_Disable}">

                                </h:commandLink>

                                <h:commandLink styleClass="button f1" action="#{departmentsController.enableAndView}" value="#{bundle.ActionLabel_Enable}">

                                </h:commandLink>
                                <br />
                                <br />
                                <h:commandLink styleClass="button f1" action="DepartmentsEdit" value="#{bundle.ViewDepartmentsEditLink}">

                                </h:commandLink>

                                <h:commandLink styleClass="button f1" action="#{departmentsController.prepareCreate}" value="#{bundle.ViewDepartmentsCreateLink}" >

                                </h:commandLink>

                                <h:commandLink styleClass="button f1" action="#{departmentsController.prepareList}" value="#{bundle.ViewDepartmentsShowAllLink}">

                                </h:commandLink>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
