<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	Quick Post </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputLabel styleClass="form-label" value="#{bundle.EditDepartmentsLabel_departmentName}" for="departmentName" />
                                <h:inputText styleClass="form-field full" id="departmentName" value="#{departmentsController.selected.departmentName}" title="#{bundle.EditDepartmentsTitle_departmentName}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_departmentName}"/>
                                <h:outputLabel styleClass="form-label" value="#{bundle.EditDepartmentsLabel_isEnable}" for="isEnable" />
                                <h:selectOneMenu styleClass="form-field" id="isEnable" value="#{departmentsController.selected.isEnable}" title="#{bundle.EditDepartmentsTitle_isEnable}" required="true" requiredMessage="#{bundle.EditDepartmentsRequiredMessage_isEnable}">
                                    <f:selectItems value="#{articlesController.trueFalseAvailableSelectOne}"/>
                                </h:selectOneMenu>

                                <br/>
                                <br/>
                                <h:commandLink styleClass="button white" action="#{departmentsController.update}" value="#{bundle.EditDepartmentsSaveLink}">
                                    <span class="icon_text save"/>
                                </h:commandLink>
                                <br />
                                <br />
                                <h:commandLink styleClass="button white" action="DepartmentsView" value="#{bundle.EditDepartmentsViewLink}" immediate="true">
                                    <span class="icon_text viewDetails"/>
                                </h:commandLink>
                                <br />
                                <h:commandLink styleClass="button white" action="#{departmentsController.prepareList}" value="#{bundle.EditDepartmentsShowAllLink}" immediate="true">
                                    <span class="icon_text showlist"/>
                                </h:commandLink>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
