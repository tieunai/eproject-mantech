<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><h:outputText value="#{bundle.WebsiteTitle}"/></title>
    </h:head>
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="clear"></div>
                <div class="column full">
                    <span class="message information"><strong>Last login</strong>&nbsp;&nbsp;&nbsp;&nbsp;<h:outputText value="#{usersController.currentLoggedUserForW.lastVisit}" >
                            <f:convertDateTime type="date" dateStyle="long"/>
                        </h:outputText> </span>
                </div>

                <div class="column half fl">
                    <div class="box themed_box">
                        <h2 class="box-header"> Statistics</h2>
                        <div class="box-content typo">

                            <ul class="width50 fl">
                                <li><h3><i class="title"> Content </i></h3></li>
                                <li><a href="#"><strong>15</strong> Posts</a></li>
                                <li><a href="#"><strong>23</strong> Pages</a></li>
                                <li><a href="#"><strong>8</strong> Category</a></li>
                                <li><a href="#"><strong>5</strong> Tags</a></li>
                            </ul>
                            <ul class="width40 fl">
                                <li><h3><i class="title"> Discussione </i></h3></li>
                                <li><a href="#"><strong>40</strong> Comments</a></li>
                                <li><a class="approved" href="#"><strong>21</strong> Approved</a></li>
                                <li><a class="pending" href="#"><strong>18</strong> Pending </a></li>
                                <li><a class="spam" href="#"><strong>1</strong> Spam</a></li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>

                <div class="column half fr">

                    <div class="box">
                        <h2 class="box-header">#{bundle.ArticleNew}</h2>
                        <div class="box-content box-table">

                            <div class="acview">
                                <div id="example">
                                    <h:form>
                                        <h:dataTable value="#{articlesController.itemsByEnable}" var="item" styleClass="dtview">
                                            <h:column>
                                                <span class="hit pages"></span>
                                                <h:commandLink value="#{item.title}" action="#{articlesController.prepareViewByEnable}">
                                                </h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
