<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	<h:outputText value="#{bundle.EditArticlesTitle}"/> </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputLabel styleClass="form-label" value="#{bundle.EditArticlesLabel_title}" for="title" />
                                <h:inputText styleClass="form-field full" id="title" value="#{articlesController.selected.title}" title="#{bundle.EditArticlesTitle_title}" required="true" requiredMessage="#{bundle.EditArticlesRequiredMessage_title}"/>
                                <h:outputLabel styleClass="form-label" value="#{bundle.EditArticlesLabel_content}" for="content" />
                                <h:inputTextarea styleClass="form-field full" rows="4" id="content" value="#{articlesController.selected.content}" title="#{bundle.EditArticlesTitle_content}" required="true" requiredMessage="#{bundle.EditArticlesRequiredMessage_content}"/>
                                <h:outputLabel styleClass="form-label" value="#{bundle.EditArticlesLabel_isEnable}" for="isEnable" />
                                <h:selectOneMenu styleClass="form-field" id="isEnable" value="#{articlesController.selected.isEnable}" title="#{bundle.EditArticlesTitle_isEnable}" required="true" requiredMessage="#{bundle.EditArticlesRequiredMessage_isEnable}">
                                    <f:selectItems value="#{articlesController.trueFalseAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <br/>
                                <br/>
                                <h:commandLink styleClass="button themed" action="#{articlesController.update}" value="#{bundle.EditArticlesSaveLink}">
                                  
                                </h:commandLink>
                                <br />
                                <br />
                                <h:commandLink styleClass="button " action="ArticlesView" value="#{bundle.EditArticlesViewLink}" immediate="true">
                                   
                                </h:commandLink>
                            
                                <h:commandLink styleClass="button " action="#{articlesController.prepareList}" value="#{bundle.EditArticlesShowAllLink}" immediate="true">
                                  
                                </h:commandLink>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
