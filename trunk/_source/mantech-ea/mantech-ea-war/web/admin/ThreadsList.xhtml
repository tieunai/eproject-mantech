<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">

                <div class="clear"></div>
                <div class="column full">

                    <div class="box">
                        <h2 class="box-header">
                            <h:outputText value="#{bundle.ThreadsManagement_tableName}"/>
                        </h2>
                    <div class="box-content">
                            <h:form >
                                            <h:commandLink styleClass="button white" action="ThreadsCreate" immediate="true">
                                    <span class="icon_text addnew"/>Add new
                                </h:commandLink>
                                <br/>
                                <h:dataTable value="#{threadsController.items}" var="item" styleClass="display tabledata"  id="tabledata">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListThreadsTitle_threadName}"/>
                                        </f:facet>
                                        <h:outputText style="font-weight: bold; color: red" value="#{item.threadName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListThreadsTitle_createTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.createTime}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListThreadsTitle_createIP}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.createIP}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListThreadsTitle_editTime}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.editTime}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListThreadsTitle_editIP}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.editIP}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListThreadsTitle_isEnable}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isEnable}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDepartmentsTitle_departmentName}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.departmentID.departmentName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink styleClass="button white tip"
                                                       title="#{bundle.ActionLabel_View}" action="#{threadsController.prepareView}">
                                                <span class="icon_single preview"/>
                                        </h:commandLink>
                                        <h:outputText value=" "/>
                                        <h:commandLink styleClass="button white tip"
                                                       title="#{bundle.ActionLabel_Edit}" action="#{threadsController.prepareEdit}" >
                                             <span class="icon_single edit"/>
                                              </h:commandLink>
                                        <h:outputText value=" "/>
                                        <h:commandLink styleClass="button white tip"
                                                       title="#{bundle.ActionLabel_Disable}" action="#{threadsController.destroy}" >
                                                <span class="icon_single cancel"/>
                                              </h:commandLink>
                                        <h:outputText value=" "/>
                                        <h:commandLink styleClass="button white tip"
                                                       title="#{bundle.ActionLabel_Enable}" action="#{threadsController.enable}" >
                                               <span class="icon_single accept"/>
                                              </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        </h:body>
</html>
