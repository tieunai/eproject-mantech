<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
       
                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.CreateFAQsTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>

                            <h:outputLabel value="#{bundle.CreateFAQsLabel_title}" for="title" />
                            <h:inputText id="title" value="#{fAQsController.selected.title}" title="#{bundle.CreateFAQsTitle_title}" required="true" requiredMessage="#{bundle.CreateFAQsRequiredMessage_title}"/>
                            <h:outputLabel value="#{bundle.CreateFAQsLabel_content}" for="content" />
                            <h:inputTextarea rows="4" cols="30" id="content" value="#{fAQsController.selected.content}" title="#{bundle.CreateFAQsTitle_content}" required="true" requiredMessage="#{bundle.CreateFAQsRequiredMessage_content}"/>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{fAQsController.create}" value="#{bundle.CreateFAQsSaveLink}" />
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="#{fAQsController.prepareList}" value="#{bundle.CreateFAQsShowAllLink}" immediate="true"/>
                            
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
            
    </h:body>
</html>
