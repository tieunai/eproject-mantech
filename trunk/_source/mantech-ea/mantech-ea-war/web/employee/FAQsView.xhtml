<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

 <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">#{bundle.FAQsManagement_tableName} </h2>
                        <div class="box-content">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <div class="field">
                                 <h:outputText styleClass="form-label"   value="#{bundle.ViewFAQsLabel_faqid}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{fAQsController.selected.faqid}" title="#{bundle.ViewFAQsTitle_faqid}"/>
                            </div>
                            <div class="field">
                                 <h:outputText styleClass="form-label" value="#{bundle.ViewFAQsLabel_title}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{fAQsController.selected.title}" title="#{bundle.ViewFAQsTitle_title}"/>
                            </div>
                            <div class="field">
                                 <h:outputText styleClass="form-label"   value="#{bundle.ViewFAQsLabel_content}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{fAQsController.selected.content}" title="#{bundle.ViewFAQsTitle_content}"/>
                            </div>
                            <div class="field">
                                 <h:outputText styleClass="form-label"   value="#{bundle.ViewFAQsLabel_feedback}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{fAQsController.selected.feedback}" title="#{bundle.ViewFAQsTitle_feedback}"/>
                            </div>
                            <div class="field">
                                 <h:outputText styleClass="form-label"   value="#{bundle.ViewFAQsLabel_createIP}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{fAQsController.selected.createIP}" title="#{bundle.ViewFAQsTitle_createIP}"/>
                            </div>
                            <div class="field">
                                 <h:outputText styleClass="form-label"   value="#{bundle.ViewFAQsLabel_createTime}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{fAQsController.selected.createTime}" title="#{bundle.ViewFAQsTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                 <h:outputText styleClass="form-label"   value="#{bundle.ViewFAQsLabel_isEnable}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{fAQsController.selected.isEnable}" title="#{bundle.ViewFAQsTitle_isEnable}"/>
                            </div>
                            <hr/>
                            <h:commandLink styleClass="button white" action="#{fAQsController.prepareCreate}" value="#{bundle.ViewFAQsCreateLink}" />
                            <br />
                            <h:commandLink styleClass="button white" action="#{fAQsController.prepareList}" value="#{bundle.ViewFAQsShowAllLink}"/>

                        </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
