<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	Quick Post </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_answerID}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.answerID}" title="#{bundle.ViewAnswersTitle_answerID}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_answerContent}"/>
                                <h:outputText styleClass="form-label  full" style="color:red" value="#{answersController.selected.answerContent}" title="#{bundle.ViewAnswersTitle_answerContent}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_createTime}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.createTime}" title="#{bundle.ViewAnswersTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_createIP}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.createIP}" title="#{bundle.ViewAnswersTitle_createIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_editTime}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.editTime}" title="#{bundle.ViewAnswersTitle_editTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_editIP}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.editIP}" title="#{bundle.ViewAnswersTitle_editIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_isEnable}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.isEnable}" title="#{bundle.ViewAnswersTitle_isEnable}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_editorID}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.editorID}" title="#{bundle.ViewAnswersTitle_editorID}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_complaintID}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{answersController.selected.complaintID}" title="#{bundle.ViewAnswersTitle_complaintID}"/>


                                <br/>
                                <br />
                                <h:commandLink styleClass="button " action="#{answersController.prepareList}" value="#{bundle.ViewAnswersShowAllLink}">
                                  
                                </h:commandLink>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
