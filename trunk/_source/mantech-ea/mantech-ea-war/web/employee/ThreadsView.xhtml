<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">#{bundle.ViewThreadsTitle} </h2>
                        <div class="box-content">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewThreadsLabel_threadID}"/>
                                 <h:outputText styleClass="form-label"  style="color:red"  value="#{threadsController.selected.threadID}" title="#{bundle.ViewThreadsTitle_threadID}"/>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewThreadsLabel_threadName}"/>
                                 <h:outputText styleClass="form-label" style="font-weight: bold; color: red" value="#{threadsController.selected.threadName}" title="#{bundle.ViewThreadsTitle_threadName}"/>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewThreadsLabel_createTime}"/>
                                 <h:outputText styleClass="form-label"  style="color:red"  value="#{threadsController.selected.createTime}" title="#{bundle.ViewThreadsTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewThreadsLabel_createIP}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{threadsController.selected.createIP}" title="#{bundle.ViewThreadsTitle_createIP}"/>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewThreadsLabel_editTime}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{threadsController.selected.editTime}" title="#{bundle.ViewThreadsTitle_editTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewThreadsLabel_editIP}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{threadsController.selected.editIP}" title="#{bundle.ViewThreadsTitle_editIP}"/>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewThreadsLabel_isEnable}"/>
                                 <h:outputText styleClass="form-label"  style="color:red" value="#{threadsController.selected.isEnable}" title="#{bundle.ViewThreadsTitle_isEnable}"/>

                                 <h:outputText styleClass="form-label" value="#{bundle.ViewDepartmentsLabel_departmentName}"/>
                                 <h:outputText styleClass="form-label" style="color:red" value="#{threadsController.selected.departmentID.departmentName}" title="#{bundle.ViewDepartmentsTitle_departmentName}"/>

                            <br />
                            <br/>
                            <h:commandLink styleClass="button white" action="#{threadsController.prepareList}" value="#{bundle.ViewThreadsShowAllLink}"/>
                        </h:form>
                        <!--END JSF CODE-->
                     </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
