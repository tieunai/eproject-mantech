<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column full fl">
                    <div class="box">
                        <h2 class="box-header">	<h:outputText value="#{bundle.ViewArticlesTitles}"/> </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_articleID}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.articleID}" title="#{bundle.ViewArticlesTitle_articleID}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_title}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.title}" title="#{bundle.ViewArticlesTitle_title}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_content}"/>
                                <h:outputText escape="false" style="color:red" value="#{articlesController.selected.content}" title="#{bundle.ViewArticlesTitle_content}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_createTime}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.createTime}" title="#{bundle.ViewArticlesTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" styleClass="form-label" value="#{bundle.ViewArticlesLabel_createIP}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.createIP}" title="#{bundle.ViewArticlesTitle_createIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_editTime}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.editTime}" title="#{bundle.ViewArticlesTitle_editTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_editIP}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.editIP}" title="#{bundle.ViewArticlesTitle_editIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_isEnable}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.isEnable}" title="#{bundle.ViewArticlesTitle_isEnable}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ListArticlesTitle_userName}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.userID.username}" title="#{bundle.ListArticlesTitle_userName}"/>

                                <hr/>

                                <h:commandLink styleClass="button  themed" action="#{articlesController.prepareList}" value="#{bundle.ViewArticlesShowAllLink}">

                                </h:commandLink>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
