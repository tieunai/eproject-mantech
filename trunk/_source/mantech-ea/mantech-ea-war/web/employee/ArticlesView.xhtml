<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column full fl">
                    <div class="box">
                        <h2 class="box-header">	<h:outputText value="#{bundle.ViewArticlesDetailsTitle}"/> </h2>
                        <div class="box-content">
                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>
                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_title}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.title}" title="#{bundle.ViewArticlesTitle_title}"/>
                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_createTime}"/>
                                <h:outputText styleClass="form-label full" style="color:red" value="#{articlesController.selected.createTime}" title="#{bundle.ViewArticlesTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                                <hr/>
                                <h:outputText styleClass="form-label" value="#{bundle.ViewArticlesLabel_content}"/>
                                <div class="bordered">
                                    <h:outputText escape="false" value="#{articlesController.selected.content}" title="#{bundle.ViewArticlesTitle_content}"/>
                                </div>
                                <br/>
                                <hr/>
                                <h:commandLink styleClass="button  themed" action="#{articlesController.increaseLike}" value="#{bundle.ActionLabel_Like}"/>
                                <h:commandLink styleClass="button  red" action="#{articlesController.increaseDislike}" value="#{bundle.ActionLabel_Dislike}"/>
                                <br/>
                                <h:commandLink styleClass="button  themed" action="#{articlesController.prepareList}" value="#{bundle.ViewArticlesShowAllLink}"/>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
