<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title><h:outputText value="#{bundle.WebsiteTitle}"/></title>
        <h:outputStylesheet library="css" name="jquery.ui.all.css" />
        <h:outputStylesheet library="css" name="table_data.css" />
        <h:outputStylesheet library="css" name="style.css" />


        <!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
        <h:outputScript library="js" name="jquery-1.4.2.js" target="head"/>
        <h:outputScript library="js" name="jquery-ui-1.8.2.js" target="head"/>
        <h:outputScript library="js" name="jquery.validate.js" target="head"/>
        <h:outputScript library="js" name="jquery.wysiwyg.js" target="head"/>
        <h:outputScript library="js" name="jquery.dataTables.js" target="head"/>
        <h:outputScript library="js" name="jquery.flot.stack.js" target="head"/>
        <h:outputScript library="js" name="jquery.flot.js" target="head"/>
        <h:outputScript library="js" name="styleswitch.js" target="head"/>
        <h:outputScript library="js" name="custom.js" target="head"/>

    </h:head>
    <h:body>
        <div id="wrapper">
            <ul id="topbar">
                <li><a class="button white fl" title="preview" HREF="index.xhtml"><span class="icon_single preview"></span></a></li>
                <li class="s_1"></li>
                <li class="logo"><strong><h:outputText value="#{bundle.WebsiteTitle}"/></strong> ADMIN</li>
            </ul>

            <div id="content-login">
                <div class="logo"></div>
                <h2 class="header-login"><h:outputText value="#{bundle.ActionLabel_Login}"/> </h2>
                <h:messages errorClass="errorMessage" ></h:messages>
                <h:form id="box-login">
                    <p>
                        <label class="req"><h:outputText value="#{bundle.LoginLabel_username}"/></label>
                        <br/>
                        <h:inputText styleClass="form-field full" id="username" value="#{loginController.username}" size="30"></h:inputText>
                    </p>
                    <p>
                        <label class="req"> <h:outputText value="#{bundle.LoginLabel_password}"/></label>
                        <br/>
                        <h:inputSecret styleClass="form-field full" id="password" size="30" value="#{loginController.password}"></h:inputSecret>
                    </p>

                    <p class="fr">
                        <h:commandButton value="#{bundle.ActionLabel_Login}" styleClass="button themed" action="#{loginController.login}" type="submit"></h:commandButton>
                        &nbsp;
                        <h:commandButton value="#{bundle.ActionLabel_Reset}" type="reset" styleClass="button black"></h:commandButton>
                    </p>
                    <div class="clear"></div>
                </h:form>
            </div>

        </div>

        <div id="footer">
            <p class="copy fl">Copyright 2011<strong> Mantech HelpDesk </strong>All rights reserved.</p>
            <ul class="button language_button white fr">
                <li class="icon_single language fl"></li>
                <li class="flag en fl"></li>
                <li class="flag es fl"></li>
                <li class="flag de fl"></li>
                <li class="flag it fl"></li>
                <li class="clear"></li>
            </ul>

        </div>

    </h:body>
</html>
