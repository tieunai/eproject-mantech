<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	<h:outputText value="#{bundle.ViewAnswersTitle}"/> </h2>
                        <div class="box-content">

                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_answerID}"/>
                                <h:outputText styleClass="form-label" style="color:red" value="#{answersController.selected.answerID}" title="#{bundle.ViewAnswersTitle_answerID}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_answerContent}"/>
                                <div class="bordered">
                                    <h:outputText escape="false" styleClass="form-label" style="color:red" value="#{answersController.selected.answerContent}" title="#{bundle.ViewAnswersTitle_answerContent}"/>
                                </div>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_createTime}"/>
                                <h:outputText styleClass="form-label" style="color:red" value="#{answersController.selected.createTime}" title="#{bundle.ViewAnswersTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_createIP}"/>
                                <h:outputText styleClass="form-label" style="color:red" value="#{answersController.selected.createIP}" title="#{bundle.ViewAnswersTitle_createIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_editTime}"/>
                                <h:outputText styleClass="form-label" style="color:red" value="#{answersController.selected.editTime}" title="#{bundle.ViewAnswersTitle_editTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_editIP}"/>
                                <h:outputText styleClass="form-label" style="color:red" value="#{answersController.selected.editIP}" title="#{bundle.ViewAnswersTitle_editIP}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ViewAnswersLabel_isEnable}"/>
                                <h:outputText styleClass="form-label" style="color:red" value="#{answersController.selected.isEnable}" title="#{bundle.ViewAnswersTitle_isEnable}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ListAnswersTitle_editorName}"/>
                                <h:outputText styleClass="form-label" style="color:red" value="#{answersController.selected.editorID.username}" title="#{bundle.ListAnswersTitle_editorName}"/>

                                <h:outputText styleClass="form-label" value="#{bundle.ListAnswersTitle_complaintName}"/>
                                <h:outputText escape="false" styleClass="form-label" style="color:red" value="#{answersController.selected.complaintID.title}" title="#{bundle.ListAnswersTitle_complaintName}"/>

                                <hr/>
                                <h:commandLink styleClass="button red" action="#{answersController.destroyAndView}" value="#{bundle.ActionLabel_Disable}">

                                </h:commandLink>
                                <br/>
                                <br />
                                <h:commandLink styleClass="button themed" action="#{answersController.enableAndView}" value="#{bundle.ActionLabel_Enable}">

                                </h:commandLink>
                                <br />
                                <br />
                                <h:commandLink styleClass="button themed " action="AnswersEdit" value="#{bundle.ViewAnswersEditLink}">
                                </h:commandLink>
                                <h:commandLink styleClass="button  themed" action="#{answersController.prepareList}" value="#{bundle.ViewAnswersShowAllLink}">

                                </h:commandLink>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
