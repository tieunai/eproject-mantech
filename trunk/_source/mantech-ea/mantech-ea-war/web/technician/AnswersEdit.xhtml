<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/_include/master.xhtml">
            <ui:define name="content">
                <div class="column half fl">
                    <div class="box black_box">
                        <h2 class="box-header">	<h:outputText value="#{bundle.EditAnswersTitle}"/> </h2>
                        <div class="box-content">

                            <!--START JSF CODE-->
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>
                                <h:outputLabel styleClass="form-label" value="#{bundle.CreateComplaintsLabel_complaintName}"/>
                                <h:outputLabel styleClass="form-label" style="border: 1px solid #EB0000; padding: 5px; -moz-border-radius: 5px 5px 5px 5px; -moz-box-shadow: 0 1px 2px #343434;" value="#{complaintsController.selected.title}"/>

                                <h:outputLabel styleClass="form-label" value="#{bundle.CreateComplaintsLabel_complaintContent}"/>
                                <h:outputLabel styleClass="form-label" style="border: 1px solid #2A9FEE; padding: 5px; -moz-border-radius: 5px 5px 5px 5px; -moz-box-shadow: 0 1px 2px #343434;" value="#{complaintsController.selected.complaintContent}"/>
                                <hr/>
                                <hr/>
                                <h:outputLabel styleClass="form-label" value="#{bundle.CreateAnswersLabel_answerContent}" for="answerContent" />
                                <h:inputTextarea styleClass="form-label full" rows="4" id="answerContent" value="#{answersController.selected.answerContent}" title="#{bundle.CreateAnswersTitle_answerContent}" required="true" requiredMessage="#{bundle.CreateAnswersRequiredMessage_answerContent}"/>
                                <hr/>
                                <h:commandLink styleClass="button themed" action="#{answersController.update}" value="#{bundle.EditAnswersSaveLink}">
                                    
                                </h:commandLink>
                                <br />
                                <br />
                                <h:commandLink styleClass="button  themed"  action="AnswersView" value="#{bundle.EditAnswersViewLink}" immediate="true">
                                  
                                </h:commandLink>
                                <br />
                                <h:commandLink styleClass="button  themed" action="#{answersController.prepareList}" value="#{bundle.EditAnswersShowAllLink}" immediate="true">
                                    
                                </h:commandLink>

                            </h:form>
                            <!--END JSF CODE-->
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
