<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.ViewFAQsTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewFAQsLabel_faqid}"/>
                                <h:outputText value="#{fAQsController.selected.faqid}" title="#{bundle.ViewFAQsTitle_faqid}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewFAQsLabel_title}"/>
                                <h:outputText value="#{fAQsController.selected.title}" title="#{bundle.ViewFAQsTitle_title}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewFAQsLabel_content}"/>
                                <h:outputText value="#{fAQsController.selected.content}" title="#{bundle.ViewFAQsTitle_content}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewFAQsLabel_feedback}"/>
                                <h:outputText value="#{fAQsController.selected.feedback}" title="#{bundle.ViewFAQsTitle_feedback}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewFAQsLabel_createIP}"/>
                                <h:outputText value="#{fAQsController.selected.createIP}" title="#{bundle.ViewFAQsTitle_createIP}"/>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewFAQsLabel_createTime}"/>
                                <h:outputText value="#{fAQsController.selected.createTime}" title="#{bundle.ViewFAQsTitle_createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </div>
                            <div class="field">
                                <h:outputText value="#{bundle.ViewFAQsLabel_isEnable}"/>
                                <h:outputText value="#{fAQsController.selected.isEnable}" title="#{bundle.ViewFAQsTitle_isEnable}"/>
                            </div>
                            <br />
                            <br />
                           
                            <h:commandLink styleClass="button" action="#{fAQsController.prepareList}" value="#{bundle.ViewFAQsShowAllLink}"/>
                            
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
           
    </h:body>
</html>
