<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
       

                <div class="grid_12">
                    <div class="box_top">
                        <h2 class="icon frames">
                            <h:outputText value="#{bundle.CreateDepartmentsTitle}"/>
                        </h2>
                    </div>
                    <div class="box_content padding">
                        <!--START JSF CODE-->
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:outputLabel value="#{bundle.CreateThreadsLabel_threadName}" for="threadName" />
                            <h:inputText id="threadName" value="#{threadsController.selected.threadName}" title="#{bundle.CreateThreadsTitle_threadName}" required="true" requiredMessage="#{bundle.CreateThreadsRequiredMessage_threadName}"/>
                            <h:outputLabel value="#{bundle.CreateDepartmentsLabel_departmentName}" for="departmentID" />
                            <h:selectOneMenu id="departmentID" value="#{threadsController.selected.departmentID}" title="#{bundle.CreateDepartmentsTitle_departmentName}" required="true" requiredMessage="#{bundle.CreateDepartmentsRequiredMessage_departmentName}">
                                <f:selectItems value="#{departmentsController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <br/>
                            <br />
                            <h:commandLink styleClass="button" action="#{threadsController.create}" value="#{bundle.CreateThreadsSaveLink}" />
                            <br />
                            <br />
                            <h:commandLink styleClass="button" action="#{threadsController.prepareList}" value="#{bundle.CreateThreadsShowAllLink}" immediate="true"/>
                        </h:form>
                        <!--END JSF CODE-->
                    </div>
                </div>
          
    </h:body>
</html>
